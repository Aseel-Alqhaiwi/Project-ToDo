<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="./images/to-do-list.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header-style">
      <h1>To Do List</h1>
      <figure>
        <img src="./images/to-do.png" alt="">
      </figure>
    </div>
    <div class="input-style">
      <input type="text" id="text" placeholder="Enter task name.." required="required"/>
      <input type="date" id="date" required="required"/>
      <button onclick="MyFunction()">Add</button>
    </div>
    <div class="content">
      <ul class="ul-style" id="container"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
